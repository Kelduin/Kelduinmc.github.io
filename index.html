    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --accent: #e50914; /* Netflix Red */
            --gold: #ffd700;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- HEADER & CONTROLS --- */
        h1 {
            text-align: center;
            font-weight: 800;
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
            z-index: 10;
            position: relative;
        }

        .category-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ddd;
            padding: 8px 20px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.2s;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        button:hover, button.active {
            background: white;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }

        /* SPECIAL ROULETTE BUTTON */
        #btn-roulette {
            background: linear-gradient(45deg, #e50914, #ff5f6d);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
        }
        #btn-roulette:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(229, 9, 20, 0.8);
        }

        select {
            background-color: #222;
            color: white;
            border: 1px solid #444;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* --- NETFLIX STYLE CARDS --- */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding-bottom: 50px;
        }

        .card {
            position: relative;
            aspect-ratio: 2 / 3; /* Standard Movie Poster Ratio */
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            background-color: #222;
        }

        .card:hover {
            transform: scale(1.05);
            z-index: 5;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            outline: 2px solid white;
        }

        /* Full Background Image */
        .card-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            transition: filter 0.3s;
        }
        
        .card:hover .card-bg {
            filter: brightness(1.1); /* Brighter on hover */
        }

        /* Gradient Overlay for Text Readability */
        .card-overlay {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.6) 40%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
            box-sizing: border-box;
            opacity: 1; 
        }

        .imdb-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f5c518;
            color: black;
            font-weight: 800;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            z-index: 2;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .card-meta {
            font-size: 0.75rem;
            color: #ccc;
            margin-bottom: 8px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-text {
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Status Colors */
        .status-new { color: #46d369; } .dot-new { background: #46d369; }
        .status-progress { color: #ffa00a; } .dot-progress { background: #ffa00a; }
        .status-me { color: #a55eea; } .dot-me { background: #a55eea; }
        .status-her { color: #fd79a8; } .dot-her { background: #fd79a8; }
        .status-done { color: #777; } .dot-done { background: #777; }

        /* --- ROULETTE MODAL (CS:GO STYLE) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .roulette-container {
            width: 90%;
            max-width: 800px;
            height: 250px;
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .roulette-track {
            display: flex;
            height: 100%;
            position: absolute;
            left: 0;
            /* Animation logic handled in JS */
        }

        .roulette-card {
            width: 160px;
            height: 100%;
            flex-shrink: 0;
            border-right: 2px solid #222;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        
        .roulette-card-title {
            background: rgba(0,0,0,0.8);
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* The Red Line in the Middle */
        .selector-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #ffd700;
            transform: translateX(-50%);
            z-index: 10;
            box-shadow: 0 0 10px #ffd700;
        }

        .winner-display {
            margin-top: 20px;
            text-align: center;
            opacity: 0;

            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .close-btn {
            margin-top: 20px;
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 10px 30px;
            display: none;
        }

    </style>
</head>

        let currentCategory = 'all';

        function getStatusInfo(me, her) {
            if (me === false && her === false) return { text: "New ‚ú®", class: "status-new", dot: "dot-new" };
            if (me === true && her === true) return { text: "Done ‚úÖ", class: "status-done", dot: "dot-done" };
            if (me === "50/50" || her === "50/50") return { text: "InProgress ‚è≥", class: "status-progress", dot: "dot-progress" };
            if (me === true && her === false) return { text: "Only Me üë§", class: "status-me", dot: "dot-me" };
            if (me === false && her === true) return { text: "Only Her üíï", class: "status-her", dot: "dot-her" };
            return { text: "Plan", class: "", dot: "" };
        }

        // --- RENDER LOGIC ---
        function setCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.category-buttons button').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + cat).classList.add('active');
            updateView();
        }

        function updateView() {
            const statusFilter = document.getElementById('statusFilter').value;
            const sortOrder = document.getElementById('sortOrder').value;
            const grid = document.getElementById('grid');

            // 1. Filter
            let filtered = mediaList.filter(item => {
                if (currentCategory !== 'all' && !item.category.includes(currentCategory)) return false;
                if (statusFilter === 'new') return (item.me === false && item.her === false);
                if (statusFilter === 'progress') return (item.me === "50/50" || item.her === "50/50");
                return true;
            });

            // 2. Sort
            if (sortOrder === 'imdb') {
                filtered.sort((a, b) => (b.imdb || 0) - (a.imdb || 0));
            } else if (sortOrder === 'az') {
                filtered.sort((a, b) => a.title.localeCompare(b.title));
            }

            // 3. Render
            grid.innerHTML = "";
            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const status = getStatusInfo(item.me, item.her);
                const imdbHtml = item.imdb > 0 ? `<div class="imdb-badge">${item.imdb}</div>` : '';
                
                // If no image, fallback to a dark grey
                const bgImage = item.image ? `url('${item.image}')` : 'none';
                const bgColor = item.image ? 'transparent' : '#333';

                card.innerHTML = `
                    <div class="card-bg" style="background-image: ${bgImage}; background-color: ${bgColor};"></div>
                    ${imdbHtml}
                    <div class="card-overlay">
                        <div class="card-title">${item.title}</div>
                        <div class="card-meta">
                            <span class="status-dot ${status.dot}"></span>
                            <span class="status-text ${status.class}">${status.text}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- ROULETTE LOGIC üé≤ ---
        function openRoulette() {
            // Get candidate list (only uncompleted things ideally)
            const candidates = mediaList.filter(i => !(i.me === true && i.her === true)); 
            if (candidates.length === 0) { alert("Nothing left to watch!"); return; }

            const modal = document.getElementById('rouletteModal');
            const track = document.getElementById('rouletteTrack');
            const winnerDisplay = document.getElementById('winnerDisplay');
            const winnerTitle = document.getElementById('winnerTitle');
            
            modal.style.display = 'flex';
            winnerDisplay.style.opacity = '0';
            
            // Generate the visual strip (Fake items + WINNER + Fake items)
            // We need a lot of items to scroll past
            track.innerHTML = '';
            const totalItems = 50; // How many cards scroll by
            const winnerIndex = 40; // The item we stop on (must be consistent with CSS calculation)
            
            // Randomly pick a winner
            const winnerItem = candidates[Math.floor(Math.random() * candidates.length)];
            
            for (let i = 0; i < totalItems; i++) {
                let item;
                if (i === winnerIndex) {
                    item = winnerItem;
                } else {
                    item = candidates[Math.floor(Math.random() * candidates.length)];
                }
                
                const div = document.createElement('div');
                div.className = 'roulette-card';
                const bg = item.image ? `url('${item.image}')` : 'none';
                div.style.backgroundImage = bg;
                div.innerHTML = `<div class="roulette-card-title">${item.title}</div>`;
                track.appendChild(div);
            }

            // --- THE ANIMATION ---
            // Card width is 160px.
            // We want to land on index 40.
            // Center of container is ~400px.
            // We need to shift the track left.
            
            // Reset animation
            track.style.transition = 'none';
            track.style.transform = 'translateX(0)';
            
            // Force reflow
            void track.offsetWidth;

            // Calculate landing position
            // We want the CENTER of card 40 to align with the center line (400px)
            // Card 40 starts at: 40 * 160 = 6400px
            // Card 40 center is at: 6480px
            // We want 6480px to move to 400px (center of screen)
            // So we translate -6080px (with some randomness to make it look real)
            
            const cardWidth = 160;
            const targetPos = (winnerIndex * cardWidth) + (cardWidth / 2);
            const containerCenter = document.querySelector('.roulette-container').offsetWidth / 2;
            const finalOffset = -(targetPos - containerCenter);
            
            // Add a little random jitter so it doesn't land perfectly center every time
            const jitter = Math.floor(Math.random() * 40) - 20;

            setTimeout(() => {
                track.style.transition = 'transform 5s cubic-bezier(0.15, 0, 0.2, 1)'; // The "Slow Down" effect
                track.style.transform = `translateX(${finalOffset + jitter}px)`;
            }, 50);

            // Show winner name after animation
            setTimeout(() => {
                winnerTitle.innerText = winnerItem.title;
                winnerDisplay.style.opacity = '1';
                // Trigger confetti here if we could! üéâ
            }, 5050);
        }

        function closeRoulette() {
            document.getElementById('rouletteModal').style.display = 'none';
        }

        // Run on load
        updateView();

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Watchlist Ultimate</title>
    <style>
        /* --- CSS RESET & VARIABLES --- */
        :root {
            --bg-color: #050505;
            --card-bg: #141414;
            --text-color: #ffffff;
            --accent: #e50914;
            --gold: #ffd700;
            --card-width: 150px;
            --card-height: 225px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            position: sticky;
            top: 0;
            z-index: 50;
            text-align: center;
        }

        h1 { margin: 0; font-size: 1.8rem; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }

        /* --- CONTROLS --- */
        .controls {
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-roulette {
            background: linear-gradient(135deg, #e50914, #b20710);
            border: none;
            color: white;
            padding: 12px 40px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
            cursor: pointer;
        }

        /* Filter Chips */
        .filter-scroll {
            display: flex; gap: 10px; overflow-x: auto; width: 100%; padding-bottom: 5px;
            scrollbar-width: none;
        }
        .filter-scroll::-webkit-scrollbar { display: none; }

        .chip {
            background: #222; color: #aaa; border: 1px solid #444;
            padding: 8px 16px; border-radius: 20px; font-size: 0.85rem;
            white-space: nowrap; cursor: pointer; transition: 0.2s;
        }
        .chip.active { background: white; color: black; font-weight: bold; border-color: white; }

        /* Dropdowns */
        .dropdown-row { display: flex; gap: 10px; width: 100%; max-width: 600px; }
        select {
            flex: 1; background: #222; color: white; border: 1px solid #444;
            padding: 10px; border-radius: 8px; font-size: 0.9rem; outline: none;
        }

        /* --- LAYOUTS --- */
        /* Section Title (Anime, Movies, etc.) */
        .section-header {
            padding: 0 20px; margin-top: 20px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .section-title { font-size: 1.2rem; font-weight: 700; color: #e5e5e5; }
        
        /* PC Arrows */
        .scroll-arrows { display: none; gap: 5px; }
        @media (hover: hover) { .scroll-arrows { display: flex; } }
        
        .arrow-btn {
            background: rgba(255,255,255,0.1); border: none; color: white;
            width: 30px; height: 30px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .arrow-btn:hover { background: white; color: black; }

        /* Rows */
        .row-wrapper { position: relative; }
        .row-container {
            display: flex; overflow-x: auto; gap: 12px;
            padding: 0 20px 20px 20px;
            scroll-snap-type: x mandatory; scroll-behavior: smooth;
            scrollbar-width: none;
        }
        .row-container::-webkit-scrollbar { display: none; }

        /* Grid (Search Results) */
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px; padding: 20px;
        }

        /* --- CARD --- */
        .card {
            flex: 0 0 var(--card-width); height: var(--card-height);
            background-color: #222; border-radius: 6px; overflow: hidden;
            position: relative; scroll-snap-align: start; cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
        }
        .card:active { transform: scale(0.97); }
        
        /* Gray Out "Done" items */
        .card.dimmed { opacity: 0.3; filter: grayscale(80%); }
        .card.dimmed:hover { opacity: 1; filter: grayscale(0%); }

        .card-image { width: 100%; height: 100%; background-size: cover; background-position: center; }
        .card-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
            display: flex; flex-direction: column; justify-content: flex-end; padding: 10px;
        }
        .card-title { font-size: 0.85rem; font-weight: 700; line-height: 1.2; margin-bottom: 4px; text-shadow: 0 2px 4px black; }
        .card-status { font-size: 0.7rem; display: flex; align-items: center; gap: 5px; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; }

        /* Colors */
        .s-new { color: #46d369; } .d-new { background: #46d369; }
        .s-paused { color: #ffa00a; } .d-paused { background: #ffa00a; }
        .s-me { color: #a55eea; } .d-me { background: #a55eea; }
        .s-her { color: #fd79a8; } .d-her { background: #fd79a8; }
        .s-done { color: #888; } .d-done { background: #888; }

        /* --- INFO MODAL (Lightbox) --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 100; display: none; flex-direction: column; 
            align-items: center; justify-content: center;
        }

        /* Navigation Zones for Swipe/Click */
        .nav-zone {
            position: absolute; top: 0; bottom: 0; width: 15%;
            z-index: 101; display: flex; align-items: center; justify-content: center;
            font-size: 2rem; color: rgba(255,255,255,0.3); cursor: pointer;
        }
        .nav-left { left: 0; } .nav-right { right: 0; }
        .nav-zone:hover { color: white; background: linear-gradient(to right, rgba(0,0,0,0.5), transparent); }

        .info-card {
            width: 100%; max-width: 500px; height: 100%; max-height: 100vh;
            background: #111; display: flex; flex-direction: column;
            overflow-y: auto; position: relative;
        }

        .info-hero {
            flex-shrink: 0; height: 50vh; width: 100%;
            background-size: cover; background-position: center;
            position: relative;
        }
        .info-hero::after { content:''; position:absolute; inset:0; background: linear-gradient(to top, #111, transparent); }

        .info-content { padding: 25px; }
        .info-title { font-size: 1.8rem; font-weight: 800; line-height: 1.1; margin-bottom: 10px; }
        .info-tags { display: flex; gap: 10px; color: #aaa; font-size: 0.9rem; margin-bottom: 15px; }
        .info-desc { color: #ccc; line-height: 1.6; margin-bottom: 20px; }
        .info-note { background: #222; padding: 15px; border-left: 3px solid var(--accent); color: #ddd; font-style: italic; border-radius: 4px; }

        .close-btn-float {
            position: absolute; top: 20px; right: 20px; z-index: 102;
            background: rgba(0,0,0,0.6); color: white; border: 1px solid white;
            width: 35px; height: 35px; border-radius: 50%; cursor: pointer;
            font-weight: bold;
        }

        /* --- ROULETTE --- */
        #rouletteModal { background: rgba(0,0,0,0.95); }
        .roulette-wrapper { width: 90%; max-width: 600px; height: 200px; border: 2px solid #333; background: #000; overflow: hidden; position: relative; margin: 0 auto; border-radius: 10px;}
        .roulette-track { display: flex; height: 100%; position: absolute; left: 0; }
        .r-card { width: 140px; height: 100%; background-size: cover; border-right: 1px solid #222; flex-shrink: 0; }
        .r-line { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: var(--gold); transform: translateX(-50%); z-index: 10; box-shadow: 0 0 15px var(--gold); }

    </style>
</head>

        let currentCategory = 'all';
        let currentModalList = [];
        let currentModalIndex = 0;

        function getStatusInfo(me, her) {
            if (me === true && her === true) return { text: "Completed Together", class: "s-done", dot: "d-done", code: "done" };
            if (me === false && her === false) return { text: "New", class: "s-new", dot: "d-new", code: "new" };
            if (me === true && her === false) return { text: "Only Me", class: "s-me", dot: "d-me", code: "me" };
            if (me === false && her === true) return { text: "Only Her", class: "s-her", dot: "d-her", code: "her" };
            // Anything 50/50 implies Paused/Stopped/In Progress
            return { text: "Paused / In Progress", class: "s-paused", dot: "d-paused", code: "paused" };
        }

        function setFilter(cat, btn) {
            currentCategory = cat;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            updateUI();
        }

        function updateUI() {
            const main = document.getElementById('mainContent');
            const statusFilter = document.getElementById('statusFilter').value;
            const sortOrder = document.getElementById('sortOrder').value;

            main.innerHTML = "";

            let filtered = mediaList.filter(item => {
                const s = getStatusInfo(item.me, item.her);
                if (statusFilter !== 'all' && s.code !== statusFilter) return false;
                if (currentCategory !== 'all' && !item.category.includes(currentCategory)) return false;
                return true;
            });

            // If we are in default sorting and not filtered by status/text, use Rows
            if (currentCategory === 'all' && statusFilter === 'all' && sortOrder === 'default') {
                const categories = ["ANIME", "MOVIE", "SHOW", "YOUTUBE"];
                categories.forEach(cat => {
                    const rowItems = filtered.filter(i => i.category.includes(cat));
                    if (rowItems.length > 0) {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'row-wrapper';

                        const header = document.createElement('div');
                        header.className = 'section-header';
                        
                        // Capitalize category name nicely
                        let displayName = cat === 'ANIME' ? 'Anime' : cat === 'MOVIE' ? 'Movies' : cat === 'SHOW' ? 'Shows' : 'YouTube';
                        header.innerHTML = `
                            <div class="section-title">${displayName}</div>
                            <div class="scroll-arrows">
                                <button class="arrow-btn" onclick="scrollRow(this, -300)">&#10094;</button>
                                <button class="arrow-btn" onclick="scrollRow(this, 300)">&#10095;</button>
                            </div>
                        `;

                        const row = document.createElement('div');
                        row.className = 'row-container';
                        
                        rowItems.forEach(item => row.appendChild(createCard(item, rowItems)));
                        
                        wrapper.appendChild(header);
                        wrapper.appendChild(row);
                        main.appendChild(wrapper);
                    }
                });
            } else {
                // Grid View
                if (sortOrder === 'imdb') filtered.sort((a, b) => (b.imdb || 0) - (a.imdb || 0));
                else if (sortOrder === 'az') filtered.sort((a, b) => a.title.localeCompare(b.title));

                const grid = document.createElement('div');
                grid.className = 'grid-container';
                filtered.forEach(item => grid.appendChild(createCard(item, filtered)));
                main.appendChild(grid);
                
                if (filtered.length === 0) main.innerHTML = "<div style='text-align:center; padding:50px; color:#555;'>Nothing found</div>";
            }
        }

        function createCard(item, sourceList) {
            const el = document.createElement('div');
            const s = getStatusInfo(item.me, item.her);
            
            // GRAY OUT LOGIC: if code is 'done', add dimmed class
            el.className = `card ${s.code === 'done' ? 'dimmed' : ''}`;
            
            el.onclick = () => openModal(item, sourceList);
            
            el.innerHTML = `
                <div class="card-image" style="background-image: url('${item.image}')"></div>
                <div class="card-overlay">
                    <div class="card-title">${item.title}</div>
                    <div class="card-status">
                        <span class="status-dot ${s.dot}"></span>
                        <span class="${s.class}">${s.text}</span>
                    </div>
                </div>
            `;
            return el;
        }

        function scrollRow(btn, amount) {
            const row = btn.parentElement.parentElement.nextElementSibling;
            row.scrollBy({ left: amount, behavior: 'smooth' });
        }

        // --- MODAL LOGIC (LIGHTBOX) ---
        function openModal(item, list) {
            currentModalList = list;
            currentModalIndex = list.indexOf(item);
            renderModalContent();
            document.getElementById('infoModal').style.display = 'flex';
        }

        function navigateModal(direction) {
            const newIndex = currentModalIndex + direction;
            if (newIndex >= 0 && newIndex < currentModalList.length) {
                currentModalIndex = newIndex;
                renderModalContent();
            }
        }

        function renderModalContent() {
            const item = currentModalList[currentModalIndex];
            const s = getStatusInfo(item.me, item.her);

            // Animate transition slightly
            const card = document.getElementById('infoCard');
            card.style.opacity = '0.9';
            setTimeout(() => card.style.opacity = '1', 50);

            document.getElementById('mHero').style.backgroundImage = `url('${item.image}')`;
            document.getElementById('mTitle').innerText = item.title;
            document.getElementById('mTags').innerHTML = `
                <span class="${s.class}" style="font-weight:bold;">${s.text}</span> ‚Ä¢ 
                ${item.category} ‚Ä¢ 
                ${item.imdb > 0 ? `‚≠ê ${item.imdb}` : ''}
            `;
            document.getElementById('mDesc').innerText = item.desc;
            
            const noteBox = document.getElementById('mNoteBox');
            if (item.note) {
                noteBox.style.display = 'block';
                document.getElementById('mNote').innerText = item.note;
            } else {
                noteBox.style.display = 'none';
            }
        }

        function closeModal(e) {
            if (!e || e.target.id === 'infoModal' || e.target.classList.contains('close-btn-float')) {
                document.getElementById('infoModal').style.display = 'none';
            }
        }

        // Swipe Detection for Modal
        let touchstartX = 0;
        let touchendX = 0;
        const modalEl = document.getElementById('infoModal');

        modalEl.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX);
        modalEl.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchendX < touchstartX - 50) navigateModal(1); // Swipe Left -> Next
            if (touchendX > touchstartX + 50) navigateModal(-1); // Swipe Right -> Prev
        }

        // --- ROULETTE ---
        function startRoulette() {
            // Only pick New or Paused items
            const candidates = mediaList.filter(i => {
                const c = getStatusInfo(i.me, i.her).code;
                return c === 'new' || c === 'paused';
            });

            if (candidates.length === 0) { alert("Nothing to watch!"); return; }

            document.getElementById('rouletteModal').style.display = 'flex';
            document.getElementById('rWinner').style.opacity = '0';
            
            const track = document.getElementById('rTrack');
            track.innerHTML = "";
            track.style.transition = 'none';
            track.style.transform = 'translateX(0)';
            
            const total = 50;
            const winIdx = 40;
            const winner = candidates[Math.floor(Math.random() * candidates.length)];
            
            for(let i=0; i<total; i++) {
                const it = (i===winIdx) ? winner : candidates[Math.floor(Math.random() * candidates.length)];
                const d = document.createElement('div');
                d.className = 'r-card';
                d.style.backgroundImage = `url('${it.image}')`;
                track.appendChild(d);
            }

            setTimeout(() => {
                const cardW = 140;
                const offset = -((winIdx * cardW) + (cardW/2) - (track.parentElement.offsetWidth / 2));
                const jitter = Math.floor(Math.random()*20) - 10;
                
                track.style.transition = 'transform 4.5s cubic-bezier(0.1, 0, 0.2, 1)';
                track.style.transform = `translateX(${offset + jitter}px)`;
                
                setTimeout(() => {
                    document.getElementById('rWinner').innerText = winner.title;
                    document.getElementById('rWinner').style.opacity = '1';
                }, 4500);
            }, 50);
        }

        updateUI();
    </script>
